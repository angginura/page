<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>arulbot Dashboard</title>

<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  darkMode: 'class',
  theme: {
    extend: {
      colors: {
        wa: '#25D366'
      }
    }
  }
}
</script>
</head>

<body class="bg-slate-950 text-gray-200 transition-all duration-300">

<!-- SOUND -->
<audio id="clickSound">
  <source src="https://actions.google.com/sounds/v1/cartoon/pop.ogg">
</audio>

<!-- TOP BAR -->
<div class="fixed top-4 left-4 z-50 flex gap-2">
  <button onclick="toggleMenu(); playSound()" class="px-4 py-2 rounded-xl bg-wa text-black font-bold">‚ò∞</button>
  <button onclick="toggleTheme(); playSound()" class="px-4 py-2 rounded-xl border">üåì</button>
</div>

<!-- DROPDOWN MENU -->
<div id="topMenu" class="hidden fixed top-16 left-4 z-40 w-48 bg-slate-900 border border-gray-700 rounded-xl overflow-hidden">
  <button onclick="openModal('premium')" class="menu-item">‚≠ê Premium Bot</button>
  <button onclick="openModal('sewabot')" class="menu-item">ü§ñ Sewabot</button>
</div>

<!-- MODAL -->
<div id="modal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
  <div class="bg-slate-900 p-6 rounded-2xl max-w-sm w-full animate-bounce">
    <h3 id="modalTitle" class="text-xl font-bold text-wa mb-2"></h3>
    <p id="modalContent" class="text-sm text-gray-300"></p>
    <button onclick="closeModal()" class="mt-4 px-4 py-2 bg-wa text-black rounded-xl w-full">Tutup</button>
  </div>
</div>

<!-- HERO -->
<section class="min-h-screen flex flex-col items-center justify-center text-center px-6">
  <h1 class="text-5xl font-extrabold text-wa mb-4">arulbot</h1>
  <p class="text-gray-400">WhatsApp Bot Modular & Modern</p>
</section>

<!-- SEARCH -->
<div class="max-w-4xl mx-auto px-6 mb-6">
  <input id="search" oninput="renderCommands()" placeholder="Cari command..."
    class="w-full px-4 py-3 rounded-xl bg-slate-900 border border-gray-700 outline-none">
</div>

<!-- COMMAND LIST -->
<section class="max-w-4xl mx-auto px-6 pb-24" id="commandList"></section>

<footer class="text-center text-xs text-gray-500 py-6">¬© 2026 arulbot</footer>

<style>
.menu-item { padding: .75rem 1rem; width:100%; text-align:left }
.menu-item:hover { background:#020617 }
.cmd { border:1px solid #1f2937; border-radius:1rem; margin-bottom:.75rem; overflow:hidden }
.cmd-btn { padding:1rem; width:100%; display:flex; justify-content:space-between; font-weight:700 }
.cmd-desc { max-height:0; overflow:hidden; padding:0 1rem; transition:.4s; color:#9ca3af; font-size:.9rem }
.cmd.active .cmd-desc { max-height:200px; padding:0 1rem 1rem }
</style>

<script>
const sound = document.getElementById('clickSound')
const playSound = () => sound.play()

function toggleMenu(){
  document.getElementById('topMenu').classList.toggle('hidden')
}

function toggleTheme(){
  document.documentElement.classList.toggle('dark')
}

function openModal(type){
  const title = document.getElementById('modalTitle')
  const content = document.getElementById('modalContent')
  if(type==='premium'){
    title.textContent='Premium Bot'
    content.textContent='Akses fitur eksklusif, limit besar, dan prioritas.'
  } else {
    title.textContent='Sewabot'
    content.textContent='Sewa bot untuk grup / bisnis dengan sistem bulanan.'
  }
  document.getElementById('modal').classList.remove('hidden')
}

function closeModal(){
  document.getElementById('modal').classList.add('hidden')
}

const commands = [
  { cat:'Downloader', cmd:'.downloader', desc:'Download video & audio.' },
  { cat:'AI', cmd:'.ai', desc:'Chat AI pintar.' },
  { cat:'Sticker', cmd:'.sticker', desc:'Buat sticker WA.' },
  { cat:'Group', cmd:'.kick', desc:'Kick member grup.' },
  { cat:'RPG', cmd:'.hunt', desc:'Berburu item RPG.' }
]

function renderCommands(){
  const q = document.getElementById('search').value.toLowerCase()
  const container = document.getElementById('commandList')
  const grouped = {}

  commands.filter(c => c.cmd.includes(q) || c.desc.toLowerCase().includes(q))
    .forEach(c => (grouped[c.cat] ??= []).push(c))

  container.innerHTML = Object.entries(grouped).map(([cat, items]) => `
    <h3 class="text-xl font-bold text-wa mt-6 mb-3">${cat}</h3>
    ${items.map(c => `
      <div class="cmd">
        <button class="cmd-btn" onclick="this.parentElement.classList.toggle('active'); playSound()">
          <span>${c.cmd}</span><span>+</span>
        </button>
        <div class="cmd-desc">${c.desc}</div>
      </div>
    `).join('')}
  `).join('')
}

renderCommands()
</script>

</body>
</html>
