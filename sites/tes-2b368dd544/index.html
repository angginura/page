<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>arulbot ‚Äî WhatsApp Bot</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            wa: '#25D366',
            bg: '#020617'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-bg text-gray-200 overflow-x-hidden">

<div class="fixed top-4 left-4 z-50">
  <button onclick="toggleMenu()" class="px-4 py-2 rounded-xl bg-wa text-black font-bold">
    ‚ò∞ Menu
  </button>
  <div id="topMenu" class="hidden mt-2 w-48 bg-bg border border-gray-700 rounded-xl overflow-hidden">
    <button class="menu-item">‚≠ê Premium Bot</button>
    <button class="menu-item">ü§ñ Sewabot</button>
    <button class="menu-item">üë• Group Support</button>
    <button class="menu-item">üìû Contact Owner</button>
  </div>
</div>

<section class="min-h-screen flex items-center justify-center text-center px-6">
  <div>
    <h1 class="text-5xl font-extrabold text-wa">arulbot</h1>
    <p class="mt-4 text-gray-400">WhatsApp Bot ‚Ä¢ Cepat ‚Ä¢ Modular ‚Ä¢ Stabil</p>
  </div>
</section>

<section class="max-w-4xl mx-auto px-6 py-24">
  <h2 class="text-center text-3xl font-bold text-wa mb-10">Command List</h2>
  <div id="commandList" class="space-y-4"></div>
</section>

<footer class="text-center text-xs text-gray-500 py-6">
  ¬© 2026 arulbot
</footer>

<style>
  .cmd-item {
    border: 1px solid #1f2937;
    border-radius: 1rem;
    overflow: hidden;
  }
  .cmd-btn {
    width: 100%;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    font-weight: 700;
  }
  .cmd-desc {
    max-height: 0;
    overflow: hidden;
    padding: 0 1rem;
    font-size: .9rem;
    color: #9ca3af;
    transition: .4s;
  }
  .cmd-item.active .cmd-desc {
    max-height: 200px;
    padding: 0 1rem 1rem;
  }
  .menu-item {
    width: 100%;
    padding: .75rem 1rem;
    text-align: left;
  }
  .menu-item:hover {
    background: #020617;
  }
</style>

<script>
  const commands = [
    { cmd: '.downloader', desc: 'Download video/audio dari YouTube, TikTok, Instagram, dll.' },
    { cmd: '.ai', desc: 'Chat AI pintar untuk bantu kebutuhan user.' },
    { cmd: '.sticker', desc: 'Buat sticker WhatsApp dari gambar/video.' },
    { cmd: '.group', desc: 'Manajemen grup WhatsApp lengkap.' },
    { cmd: '.rpg', desc: 'Game RPG santai dengan leveling dan item.' }
  ]

  const list = document.getElementById('commandList')
  list.innerHTML = commands.map(c => `
    <div class="cmd-item">
      <button class="cmd-btn" onclick="this.parentElement.classList.toggle('active')">
        <span>${c.cmd}</span>
        <span>+</span>
      </button>
      <div class="cmd-desc">${c.desc}</div>
    </div>
  `).join('')

  function toggleMenu() {
    document.getElementById('topMenu').classList.toggle('hidden')
  }
</script>

</body>
</html>
