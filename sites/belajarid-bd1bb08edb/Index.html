<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Akun Belajar.ID</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap (grid + util only) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #5b5bd6;
      --primary-dark: #4848b8;
      --bg: #f4f6fb;
      --text: #1f2937;
      --muted: #6b7280;
      --success: #16a34a;
      --danger: #dc2626;
    }

    * {
      font-family: 'Inter', system-ui, sans-serif;
    }

    body {
      background:
        radial-gradient(circle at top left, #eef2ff, transparent 40%),
        radial-gradient(circle at bottom right, #f5f3ff, transparent 40%),
        var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      color: var(--text);
    }

    .app-card {
      background: #fff;
      width: 100%;
      max-width: 460px;
      border-radius: 20px;
      box-shadow: 0 30px 60px rgba(0,0,0,.12);
      overflow: hidden;
      animation: fadeUp .5s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .app-header {
      padding: 28px 24px;
      text-align: center;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #fff;
    }

    .app-header h1 {
      font-size: 1.4rem;
      font-weight: 700;
      margin: 0;
    }

    .app-header p {
      font-size: .9rem;
      opacity: .9;
      margin-top: 6px;
    }

    .app-body {
      padding: 28px 24px 32px;
    }

    .form-control {
      height: 52px;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      font-size: 1rem;
      padding: 0 16px;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(91,91,214,.15);
    }

    .btn-main {
      height: 52px;
      border-radius: 14px;
      background: var(--primary);
      border: none;
      font-weight: 600;
      transition: .2s;
    }

    .btn-main:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    #loading {
      display: none;
      text-align: center;
      margin: 24px 0;
      color: var(--muted);
    }

    .result-box {
      border-radius: 14px;
      padding: 18px;
      margin-top: 18px;
      animation: fadeUp .4s ease;
    }

    .success {
      background: #ecfdf5;
      border: 1px solid #bbf7d0;
    }

    .error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: var(--danger);
    }

    .label {
      font-size: .85rem;
      color: var(--muted);
    }

    .value {
      font-weight: 600;
      word-break: break-all;
    }

    .copy {
      font-size: .8rem;
      margin-left: 8px;
      cursor: pointer;
      color: var(--primary);
    }

    .action-box {
      margin-top: 16px;
      text-align: center;
    }

    .action-box a {
      text-decoration: none;
      font-weight: 600;
      color: #fff;
      background: var(--primary);
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-block;
    }
  </style>
</head>
<body>

<div class="app-card">
  <div class="app-header">
    <h1>Akun Belajar.ID</h1>
    <p>Cek akun & login pertama</p>
  </div>

  <div class="app-body">
    <form id="form">
      <input id="nama" class="form-control mb-3" placeholder="Masukkan nama lengkap" required />
      <button class="btn btn-main w-100">Cari Data</button>
    </form>

    <div id="loading">Sedang mencari dataâ€¦</div>
    <div id="result"></div>
  </div>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbwq7-WvP-A_goSceT3k65axpTFVZyNrzl8UK8762wzRUlKfZCrHtQkzM5xMBjrXjnLX/exec"; // GANTI

  document.getElementById('form').addEventListener('submit', async e => {
    e.preventDefault();
    const nama = document.getElementById('nama').value.trim();
    if (!nama) return;

    document.getElementById('result').innerHTML = '';
    document.getElementById('loading').style.display = 'block';

    try {
      const res = await fetch(API_URL + '?nama=' + encodeURIComponent(nama));
      const data = await res.json();
      render(data);
    } catch {
      render({ success: false, message: 'Gagal mengambil data.' });
    } finally {
      document.getElementById('loading').style.display = 'none';
    }
  });

  function render(r) {
    if (!r.success) {
      document.getElementById('result').innerHTML =
        `<div class="result-box error">${r.message}</div>`;
      return;
    }

    document.getElementById('result').innerHTML = `
      <div class="result-box success">
        <div class="mb-2">
          <div class="label">Nama</div>
          <div class="value">${r.nama}</div>
        </div>
        <div class="mb-2">
          <div class="label">Email</div>
          <div class="value">${r.email}
            <span class="copy" onclick="copy('${r.email}')">Copy</span>
          </div>
        </div>
        <div>
          <div class="label">Password</div>
          <div class="value">${r.password}
            <span class="copy" onclick="copy('${r.password}')">Copy</span>
          </div>
        </div>
      </div>

      <div class="action-box">
        <a href="https://mail.google.com" target="_blank">Buka Gmail</a>
      </div>
    `;
  }

  function copy(text) {
    navigator.clipboard.writeText(text);
  }
</script>

</body>
</html>
