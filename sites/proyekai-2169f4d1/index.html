    <style>
      /* Custom print styles */
      @media print {
        @page {
          size: portrait;
          margin: 2cm;
        }

        /* Define a named page for landscape */
        @page landscape-page {
          size: landscape;
          margin: 1cm;
        }

        body {
          background: white;
          color: black;
          font-size: 12pt;
        }

        .no-print {
          display: none !important;
        }
        
        .print-only {
          display: block !important;
        }

        /* Layout containers */
        .print-container {
          width: 100%;
        }

        /* Force landscape for specific section */
        .print-section-landscape {
          page: landscape-page;
          width: 100%;
          break-before: page;
          break-after: page;
        }

        .print-section-portrait {
          page: portrait;
          break-before: page;
        }

        /* Ensure tables fit nicely */
        .markdown-body table {
          width: 100% !important;
          border-collapse: collapse;
          font-size: 10pt; /* Smaller font for tables */
        }
        
        .markdown-body th, .markdown-body td {
          border: 1px solid #000 !important;
          padding: 6px;
        }

        /* Remove browser default headers/footers if possible (requires browser setting usually, but this helps clean up) */
        h1, h2, h3 {
          page-break-after: avoid;
        }
        
        tr {
          page-break-inside: avoid;
        }
      }
    </style>
