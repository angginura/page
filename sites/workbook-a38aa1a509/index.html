<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workbook SDIT Al-Karomah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .animate-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- MASUKKAN CONFIG FIREBASE BAPAK DI SINI ---
        // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDFBj2hhmlVQozRP4yjfLKGPUTMxXX1nAE",
  authDomain: "alkaromahislamicschool.firebaseapp.com",
  projectId: "alkaromahislamicschool",
  storageBucket: "alkaromahislamicschool.firebasestorage.app",
  messagingSenderId: "277565452029",
  appId: "1:277565452029:web:1d1c00b204f829e6d8d894",
  measurementId: "G-WLP4EDYGGD"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

        // Inisialisasi
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = 'alkaromah-workbook-v11';

        // Helper Icon Lucide
        const Icon = ({ name, className = "w-5 h-5" }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return <i data-lucide={name} className={className}></i>;
        };

        const USERNAMES = ["Rd Citra", "Neng simatul Munawaro", "Asep Nurdin", "Syahdan Kamil", "Nurfauziah", "Risman Herdiansyah", "Nuraeni", "Iis", "Latifah", "Delia Maya", "Cucu Hasanah", "Imas Nurjanah"];
        const GLOBAL_PASSWORD = "alkaromah";

        // --- DASHBOARD COMPONENT ---
        const Dashboard = ({ schoolData, students, subjects, journals, attendance }) => {
            const avgAttendance = useMemo(() => {
                if (students.length === 0) return 0;
                let totalPct = 0;
                students.forEach(s => {
                    const keys = Object.keys(attendance).filter(k => k.startsWith(s.id));
                    let h = 0, t = 0;
                    keys.forEach(k => {
                        const vals = Object.values(attendance[k]);
                        h += vals.filter(v => v === 'H').length;
                        t += vals.filter(v => ['H','S','I','A'].includes(v)).length;
                    });
                    totalPct += t > 0 ? (h / t) * 100 : 0;
                });
                return Math.round(totalPct / students.length);
            }, [students, attendance]);

            return (
                <div className="space-y-8 animate-in">
                    <div className="bg-white p-8 rounded-[2.5rem] border flex items-center gap-6 shadow-sm">
                        <div className="w-24 h-24 bg-emerald-50 rounded-2xl flex items-center justify-center overflow-hidden border">
                           {schoolData.logo ? <img src={schoolData.logo} className="w-full h-full object-contain p-2" /> : <Icon name="school" className="text-emerald-700 w-10 h-10" />}
                        </div>
                        <div>
                           <h1 className="text-3xl font-black text-gray-800 uppercase tracking-tighter">Dashboard Guru</h1>
                           <p className="text-emerald-600 font-bold uppercase text-[10px] tracking-widest mt-1 bg-emerald-50 px-3 py-1 rounded-full inline-block border border-emerald-100">{schoolData.name}</p>
                        </div>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                        {[
                            { label: 'Siswa', val: students.length, icon: 'users', col: 'text-blue-600', bg: 'bg-blue-50' },
                            { label: 'Mapel', val: subjects.length, icon: 'book-open', col: 'text-emerald-600', bg: 'bg-emerald-50' },
                            { label: 'Kehadiran', val: `${avgAttendance}%`, icon: 'check-circle', col: 'text-purple-600', bg: 'bg-purple-50' },
                            { label: 'Jurnal', val: journals.length, icon: 'file-text', col: 'text-orange-600', bg: 'bg-orange-50' }
                        ].map((s, i) => (
                            <div key={i} className="bg-white p-8 rounded-[2rem] border hover:shadow-xl transition-all group">
                                <div className={`${s.bg} w-14 h-14 rounded-2xl flex items-center justify-center mb-4 shadow-sm`}><Icon name={s.icon} className={`w-7 h-7 ${s.col}`} /></div>
                                <p className="text-4xl font-black text-gray-800 tracking-tighter">{s.val}</p>
                                <p className="text-[10px] text-gray-400 font-black uppercase tracking-widest mt-1">{s.label}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [loading, setLoading] = useState(true);
            const [students, setStudents] = useState([]);
            const [schoolData, setSchoolData] = useState({ name: 'SDIT AL-KAROMAH', managedClass: '6' });
            const [subjects, setSubjects] = useState([]);
            const [attendance, setAttendance] = useState({});
            const [journals, setJournals] = useState([]);

            useEffect(() => {
                const session = localStorage.getItem('alkaromah_session');
                if (session) setUser(JSON.parse(session));
                setLoading(false);
            }, []);

            const handleLogin = (e) => {
                e.preventDefault();
                const u = e.target.username.value;
                const p = e.target.password.value;
                if (USERNAMES.includes(u) && p === GLOBAL_PASSWORD) {
                    const ud = { name: u, role: 'teacher' };
                    setUser(ud);
                    localStorage.setItem('alkaromah_session', JSON.stringify(ud));
                } else alert('Password Salah!');
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-bold">Memuat System...</div>;

            if (!user) return (
                <div className="min-h-screen bg-emerald-900 flex items-center justify-center p-4">
                    <form onSubmit={handleLogin} className="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md">
                        <h1 className="text-2xl font-black text-center mb-6 uppercase">Login Workbook</h1>
                        <input name="username" placeholder="Nama Lengkap" className="w-full p-4 border-2 rounded-2xl mb-4 outline-none focus:border-emerald-500" required />
                        <input name="password" type="password" placeholder="Password" className="w-full p-4 border-2 rounded-2xl mb-6 outline-none focus:border-emerald-500" required />
                        <button className="w-full bg-emerald-600 text-white py-4 rounded-2xl font-black uppercase tracking-widest">Masuk</button>
                    </form>
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-50 flex flex-col md:flex-row">
                    <aside className="w-full md:w-72 bg-white border-r flex flex-col h-screen sticky top-0">
                        <div className="p-8 bg-emerald-800 text-white text-center">
                            <h2 className="font-black text-[12px] uppercase tracking-widest">AL-KAROMAH SYSTEM</h2>
                        </div>
                        <nav className="flex-1 p-6 space-y-2">
                            {['dashboard', 'students', 'subjects', 'journals', 'rapor'].map(tab => (
                                <button key={tab} onClick={() => setActiveTab(tab)} className={`w-full text-left p-4 rounded-xl font-bold uppercase text-xs ${activeTab === tab ? 'bg-emerald-50 text-emerald-700' : 'text-gray-400'}`}>
                                    {tab}
                                </button>
                            ))}
                        </nav>
                        <div className="p-6 border-t">
                            <button onClick={() => { setUser(null); localStorage.removeItem('alkaromah_session'); }} className="w-full py-2 text-red-500 font-bold uppercase text-xs">Logout</button>
                        </div>
                    </aside>
                    <main className="flex-1 p-10 overflow-y-auto">
                        {activeTab === 'dashboard' && <Dashboard schoolData={schoolData} students={students} subjects={subjects} journals={journals} attendance={attendance} />}
                        {activeTab !== 'dashboard' && <div className="text-center py-20 font-bold text-gray-300">Modul {activeTab} sedang dalam sinkronisasi database...</div>}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
